<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>洗濯物を干すのにちょうどいい時間 — 04top</title>
  <link rel="stylesheet" href="04style.css" />
</head>
<body>
  <header class="site-header">
    <h1>洗濯物を干すのにちょうどいい時間</h1>
    <nav>
      <a href="04ondex.html" class="home-link">04ondex に戻る</a>
    </nav>
  </header>

  <main class="container">
    <section class="controls" aria-labelledby="controls-heading">
      <h2 id="controls-heading" class="visually-hidden">入力</h2>

      <label for="duration">干したい時間（時間）</label>
      <input id="duration" type="number" min="0.5" step="0.5" value="2" />

      <label for="condition">天候</label>
      <select id="condition">
        <option value="auto">自動（現在の天気を使用）</option>
        <option value="sunny">晴れ</option>
        <option value="cloudy">曇り</option>
        <option value="rain">雨</option>
      </select>

      <div class="buttons">
        <button id="recommendBtn" type="button">おすすめの時間を表示</button>
        <button id="nextSlotBtn" type="button">次に干せる時間を確認</button>
      </div>
    </section>

    <section id="result" class="result" aria-live="polite">
      <p class="placeholder">ここに洗濯物を干すのにちょうどいい時間が表示されます。</p>
    </section>
  </main>

  <footer class="site-footer">
    <small>シンプルで利便性を重視したデザイン。天気情報や時間に応じた推薦は 04script.js が担当します。</small>
  </footer>

  <script src="04script.js" defer></script>
</body>
</html>
