<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>富浦龍之介 - 自己紹介</title>
    <style>
      :root{
        --bg: #f6fbf8; /* 優しい薄い緑 */
        --card: #ffffff;
        --accent: #4b8f74; /* 深めの緑 */
        --muted: #6b6b6b;
        --glass: rgba(255,255,255,0.6);
        font-synthesis: none;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif;
        background: linear-gradient(180deg,var(--bg), #eef7f2 60%);
        color: #123; /* 読みやすい濃い色 */
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:3rem 1rem;
      }
      .container{
        width:100%;
        max-width:920px;
        background:linear-gradient(180deg,var(--card), var(--glass));
        border-radius:14px;
        box-shadow: 0 8px 30px rgba(17,24,39,0.08);
        padding:2rem;
        display:grid;
        grid-template-columns: 220px 1fr;
        gap:1.5rem;
        align-items:center;
      }
      .photo{
        width:200px;height:200px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7fbfa0);
        display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:1.1rem;
        box-shadow: inset 0 -6px 18px rgba(0,0,0,0.06);
        transform:translateY(0);
        transition:transform .8s cubic-bezier(.2,.9,.2,1), box-shadow .3s;
      }
      .photo:hover{transform:translateY(-8px);box-shadow: 0 12px 36px rgba(75,143,116,0.12)}
      .name{
        font-size:1.6rem;font-weight:800;color:var(--accent);
        letter-spacing:0.02em;margin:0 0 .4rem 0;
      }
      .role{font-size:.95rem;color:var(--muted);margin-bottom:.6rem}
      .skills{display:flex;gap:.5rem;flex-wrap:wrap}
      .skill{background:rgba(75,143,116,0.08);color:var(--accent);padding:.35rem .6rem;border-radius:999px;font-weight:600;font-size:.9rem}
      .message{
        margin-top:1rem;background:linear-gradient(90deg, rgba(75,143,116,0.04), transparent);
        padding:1rem;border-radius:10px;color:#143;
      }
      .actions{margin-top:1rem;display:flex;gap:.6rem}
      .btn{background:var(--accent);color:white;padding:.6rem .9rem;border-radius:10px;border:0;cursor:pointer;font-weight:700;box-shadow:0 6px 18px rgba(75,143,116,0.12);transition:transform .18s}
      .btn:active{transform:translateY(1px)}
      .meta{font-size:.92rem;color:var(--muted)}
      /* subtle floating animation for the container */
      @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
      .float{animation:floaty 6s ease-in-out infinite}
      /* responsive */
      @media (max-width:720px){
        .container{grid-template-columns:1fr;}
        .photo{width:160px;height:160px;margin:0 auto}
      }
      /* small motion for headings */
      .reveal{opacity:0;transform:translateY(12px);transition:opacity .6s ease, transform .6s ease}
      .reveal.visible{opacity:1;transform:none}
    </style>
  </head>
  <body>
    <main class="container float" role="main" aria-labelledby="heading">
      <aside style="display:flex;flex-direction:column;gap:1rem;align-items:center">
        <div class="photo" aria-hidden="true">R.S.</div>
        <div class="meta">見やすく目に優しい配色
        <div style="font-size:.85rem;color:var(--muted);margin-top:.5rem">アクセシビリティ配慮済み</div>
        </div>
      </aside>

      <section>
        <h1 id="heading" class="name reveal">富浦 龍之介</h1>
        <div class="role reveal">楽器演奏（ベース / ギター）を得意とするクリエイティブ志向</div>

        <div class="skills reveal" style="margin-bottom:.6rem">
          <span class="skill">ベース</span>
          <span class="skill">ギター</span>
          <span class="skill">作曲</span>
          <span class="skill">セッション</span>
        </div>

        <div class="message reveal">
          <strong>一言</strong>
          <p style="margin:.5rem 0 0 0">頑張らさせてください — 音楽で表現を深めながら、学びと挑戦を続けます。</p>
        </div>

        <div class="actions reveal" style="margin-top:1rem">
          <button class="btn" id="listen">プレイリストを見る</button>
          <button class="btn" style="background:#fff;color:var(--accent);border:1px solid rgba(75,143,116,0.12)" id="contact">連絡する</button>
        </div>

        <div style="margin-top:1.1rem" class="meta reveal">気になる色味や文面はいつでも調整できます。</div>
      </section>
    </main>

    <script>
      // reveal on load
      document.addEventListener('DOMContentLoaded', function(){
        document.querySelectorAll('.reveal').forEach(function(el, i){
          setTimeout(function(){ el.classList.add('visible') }, 120 * i);
        });

        // small accessible interactions
        document.getElementById('listen').addEventListener('click', function(){
          alert('（デモ）プレイリストはまだ用意されていませんが、ぜひ近々聴かせてください！');
        });

        document.getElementById('contact').addEventListener('click', function(){
          var mail = 'mailto:ryunosuke@example.com?subject=' + encodeURIComponent('お問い合わせ');
          window.location.href = mail;
        });
      });
    </script>
  </body>
</html>
