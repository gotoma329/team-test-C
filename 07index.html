<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チームポータル</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 60px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            color: #4a90e2;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }
        
        .link-card {
            display: inline-block;
            padding: 20px 40px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
            margin: 10px;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(74, 144, 226, 0.4);
            background: linear-gradient(135deg, #357abd 0%, #2968a3 100%);
        }
        
        .links-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>チームポータル</h1>
        <p>私たちの歩みと成長の記録をご覧ください</p>
        
        <div class="links-grid">
            <a href="07top.html" class="link-card">
                📚 歴史を振り返る
            </a>
            <a href="index.html" class="link-card">
                🏠 メインページ
            </a>
        </div>
    </div>
</body>
</html>
