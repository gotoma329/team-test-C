<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>自己紹介 — 後藤麻那</title>
    <style>
      :root{
        --bg:#fbfdff; --card:#ffffff; --text:#072031; --accent:#0ea5e9; --muted:#6b7280
      }
      *{box-sizing:border-box}
      html,body{height:100%;margin:0;font-family: -apple-system,BlinkMacSystemFont,'Hiragino Kaku Gothic ProN','Noto Sans JP',Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text)}
      .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:40px}
      .card{width:100%;max-width:820px;background:var(--card);border-radius:12px;padding:28px;box-shadow:0 8px 28px rgba(3,10,18,0.08);position:relative;overflow:hidden}

      header{display:flex;align-items:center;gap:18px}
      .logo{width:84px;height:84px;border-radius:12px;background:linear-gradient(135deg,#60a5fa,#34d399);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:28px;flex-shrink:0;transform:translateY(-6px)}
      h1{margin:0;font-size:24px}
      .meta{color:var(--muted);font-size:14px}

      .content{display:flex;gap:22px;margin-top:20px}
      .left{flex:1}
      .right{width:240px}

      .card-section{background:rgba(2,6,23,0.03);padding:16px;border-radius:10px}
      .label{font-size:13px;color:var(--muted);margin-bottom:6px}
      .value{font-size:16px;margin:0 0 8px 0}
      .skill{color:var(--accent);font-weight:700}

      .cta{display:flex;gap:10px;margin-top:12px}
      .btn{border:0;padding:10px 12px;border-radius:8px;background:var(--accent);color:white;cursor:pointer;font-weight:700}
      .btn.ghost{background:transparent;border:1px solid rgba(7,32,49,0.08);color:var(--text)}

      footer{margin-top:18px;color:var(--muted);font-size:13px}

      /* animations */
      .fade-up{opacity:0;transform:translateY(10px);transition:all 420ms cubic-bezier(.2,.9,.2,1)}
      .fade-up.show{opacity:1;transform:none}

      .pulse-emoji{display:inline-block;animation:beat 1.2s infinite}
      @keyframes beat{0%{transform:scale(1)}50%{transform:scale(1.06)}100%{transform:scale(1)}}

      .marquee{overflow:hidden;white-space:nowrap}
      .marquee > span{display:inline-block;padding-left:100%;animation:marq 8s linear infinite}
      @keyframes marq{0%{transform:translateX(0)}100%{transform:translateX(-100%)} }

      @media (max-width:720px){.content{flex-direction:column}.right{width:100%}.logo{width:64px;height:64px}}
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" id="card">
        <header>
          <div class="logo" aria-hidden>MA</div>
          <div>
            <h1>後藤 麻那</h1>
            <div class="meta">簡素で見やすい自己紹介ページ</div>
          </div>
          <nav style="margin-left:auto;display:flex;align-items:center;gap:10px">
            <a href="./12top.html" style="text-decoration:none;color:var(--muted);border:1px solid transparent;padding:8px;border-radius:10px">宮崎の天気を見る</a>
          </nav>
        </header>

        <div class="content">
          <section class="left">
            <div class="card-section fade-up" id="profile">
              <div class="label">氏名</div>
              <p class="value"><strong>後藤麻那</strong></p>

              <div class="label">特技</div>
              <p class="value skill">楽譜が読める</p>

              <div class="label">チーム開発に対する意気込み</div>
              <p class="value">がんばります <span class="pulse-emoji">🎵</span></p>

              <div class="cta">
                <button class="btn" id="mail">連絡する</button>
                <button class="btn ghost" id="toggleMore">もっと見る</button>
              </div>
            </div>

            <div style="height:12px"></div>

            <div class="card-section fade-up" id="about" aria-hidden>
              <div class="label">一言</div>
              <p class="value">チームで学び、貢献していきたいです。コミュニケーションを大切にして取り組みます。</p>
              <div class="marquee" aria-hidden><span>がんばります • 楽譜が読める • チームで貢献</span></div>
            </div>
          </section>

          <aside class="right">
            <div class="card-section fade-up" id="cardRight">
              <div class="label">ステータス</div>
              <p class="value" id="status">準備中</p>

              <div class="label">キーワード</div>
              <p class="value">読みやすさ · シンプル · 協調性</p>
            </div>
          </aside>
        </div>

        <footer>このページは簡潔で動きのあるサンプルです。</footer>
      </main>
    </div>

    <script>
      // reveal each .fade-up element sequentially
      document.addEventListener('DOMContentLoaded', ()=>{
        const els = document.querySelectorAll('.fade-up');
        els.forEach((el,i)=> setTimeout(()=>el.classList.add('show'), 180 + i*160));
      });

      // mailto
      document.getElementById('mail').addEventListener('click', ()=>{
        const subject = encodeURIComponent('はじめまして — 後藤麻那');
        const body = encodeURIComponent('後藤麻那さん、こんにちは。チーム開発についてお話したいです。');
        window.location.href = `mailto:?subject=${subject}&body=${body}`;
      });

      // toggle more
      const toggle = document.getElementById('toggleMore');
      const about = document.getElementById('about');
      toggle.addEventListener('click', ()=>{
        const shown = about.getAttribute('aria-hidden') === 'false';
        about.setAttribute('aria-hidden', String(!shown));
        if(shown){ about.style.display = 'none'; toggle.textContent = 'もっと見る'; document.getElementById('status').textContent = '準備中'; }
        else { about.style.display = 'block'; toggle.textContent = '閉じる'; document.getElementById('status').textContent = 'やる気十分！'; }
      });

      // initial state
      about.style.display = 'none';
      about.setAttribute('aria-hidden','true');
    </script>
  </body>
</html>
