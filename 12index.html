<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>自己紹介 — 後藤麻那</title>
    <style>
      :root{
        --bg:#f7f8fa; --card:#fff; --text:#0f1724; --accent:#2563eb;
      }
      [data-theme="dark"]{ --bg:#0b1220; --card:#071226; --text:#e6eefb; --accent:#60a5fa }
      *{box-sizing:border-box}
      html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--bg); color:var(--text)}
      .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:48px}
      .card{width:100%;max-width:760px;background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(255,255,255,0.4));background-color:var(--card);border-radius:14px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.12);position:relative;overflow:hidden}
      h1{margin:0;font-size:28px;letter-spacing:-0.02em}
      .meta{margin-top:8px;color:rgba(15,23,36,0.65)}
      .grid{display:grid;grid-template-columns:1fr 220px;gap:20px;margin-top:20px}
      .section{padding:18px;border-radius:10px;background:rgba(0,0,0,0.02)}
      [data-theme="dark"] .section{background:rgba(255,255,255,0.02)}
      .skill{font-weight:600;color:var(--accent)}
      .action{display:flex;gap:12px;align-items:center}
      button{background:var(--accent);color:white;border:0;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:600}
      .ghost{background:transparent;color:var(--text);border:1px solid rgba(15,23,36,0.08)}
      .pulse{display:inline-block;padding:6px 10px;border-radius:999px;background:linear-gradient(90deg,#34d399,#60a5fa);color:white;font-weight:700}
      .avatar{width:100%;height:160px;border-radius:10px;background:linear-gradient(135deg,#60a5fa,#34d399);display:flex;align-items:center;justify-content:center;color:white;font-size:48px;font-weight:700}
      /* small animations */
      .reveal{transform:translateY(16px);opacity:0;transition:all 520ms cubic-bezier(.2,.9,.2,1)}
      .reveal.visible{transform:none;opacity:1}
      .toggle{position:absolute;right:18px;top:18px}
      footer{margin-top:18px;color:rgba(15,23,36,0.45);font-size:13px}
      @media (max-width:720px){.grid{grid-template-columns:1fr;}.avatar{height:120px}}
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" id="card">
        <div class="toggle">
          <label style="display:flex;align-items:center;gap:8px;cursor:pointer">
            <input id="themeToggle" type="checkbox" aria-label="Toggle theme" />
            <span style="font-size:13px;color:var(--text)">ダーク</span>
          </label>
        </div>

        <header class="reveal" id="hdr">
          <h1>後藤麻那</h1>
          <div class="meta">自己紹介ページ — 簡素で見やすいデザイン</div>
        </header>

        <div class="grid">
          <section class="section reveal" id="left">
            <div class="avatar">MA</div>
            <h2 style="margin-top:14px;margin-bottom:6px">プロフィール</h2>
            <p style="margin:0 0 8px 0">氏名：<strong>後藤麻那</strong></p>
            <p style="margin:0 0 8px 0">特技：<span class="skill">楽譜が読める</span></p>
            <h3 style="margin-top:14px">チーム開発への意気込み</h3>
            <p style="margin-top:6px">がんばります <span class="pulse">Let's go!</span></p>
            <div style="margin-top:14px" class="action">
              <button id="contactBtn">連絡する</button>
              <button class="ghost" id="moreBtn">もっと見る</button>
            </div>
          </section>

          <aside class="section reveal" id="right">
            <h3>Quick Links</h3>
            <ul style="padding-left:18px;margin:8px 0 0 0">
              <li>GitHub（未設定）</li>
              <li>Portfolio（未設定）</li>
            </ul>

            <div style="margin-top:12px">
              <strong>ステータス</strong>
              <p id="status" style="margin:8px 0 0 0">準備中</p>
            </div>
          </aside>
        </div>

        <footer class="reveal" id="ftr">このページは簡素で見やすい自己紹介のサンプルです。</footer>
      </main>
    </div>

    <script>
      // simple reveal on load
      document.addEventListener('DOMContentLoaded',()=>{
        document.querySelectorAll('.reveal').forEach((el,i)=>{
          setTimeout(()=>el.classList.add('visible'), 120 + i*120);
        });
      });

      // theme toggle
      const toggle = document.getElementById('themeToggle');
      const root = document.documentElement;
      toggle.addEventListener('change',()=>{
        if(toggle.checked) root.setAttribute('data-theme','dark'); else root.removeAttribute('data-theme');
      });

      // contact button (opens mailto)
      const contact = document.getElementById('contactBtn');
      contact.addEventListener('click',()=>{
        const subject = encodeURIComponent('はじめまして — 後藤麻那');
        const body = encodeURIComponent('後藤麻那さん、こんにちは。チーム開発についてお話したいです。');
        window.location.href = `mailto:?subject=${subject}&body=${body}`;
      });

      // more button toggles status
      const more = document.getElementById('moreBtn');
      const status = document.getElementById('status');
      more.addEventListener('click',()=>{
        if(status.textContent === '準備中'){
          status.textContent = 'やる気十分！';
          more.textContent = '閉じる';
        } else {
          status.textContent = '準備中';
          more.textContent = 'もっと見る';
        }
      });
    </script>
  </body>
</html>
